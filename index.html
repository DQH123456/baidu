<!DOCTYPE html>
<html lang="en">
<head>
    <title>百度注册</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" type="text/javascript" href="./index.js" >
</head>
<body>
    
    <div class="box">
        <img src="./img/baidu.png" class="baidu" />
        <p class="p1">用科技</p>
        <p class="p2">让复杂的世界更简单</p>
        <div class="inbox">
            <h1>欢迎注册</h1>
            <p style="color: gray">已有账号？<span style="color: blue;">登录</span></p>
            <script src="./index.js" ></script>
            <form action="#" onSubmit="return checkForm()"> 
                <div >
                    <label for="userName">用户名</label> 
                    <input type="text" id="userName" class="name" onBlur="checkUserName()" oninput="checkUserName()">  <br/>
                    <a id="nameErr">&emsp;</a> 
                </div> 
                <div >
                    <label for="userPhone">手机号</label> 
                    <input type="text" id="userPhone" class="name" onBlur="checkPhone()" oninput="checkPhone()">  <br/>
                    <a id="phoneErr">&emsp;</a> 
                </div> 
                <div >
                    <label for="userPasword">密&emsp;码</label> 
                    <input type="password" id="userPasword" class="name" onBlur="checkPassword()" oninput="checkPassword()"> <br/>
                    <a id="passwordErr">&emsp;</a> 
                </div> 
                <div>
                    <label for="userConfirmPasword">验证码</label> 
                    <input type="password" id="userConfirmPasword" class="yzma">
                    <input type="button" id="btn" class="regist" value="获取验证码" onclick="return settime(this)" /> 
                    <!-- <input type="button" id="send" value="发送验证码"> -->
                    <a id="conPasswordErr">&emsp;</a> 
                </div> 
               
                <div> 
                    <button type="submit" class="divBtn">注册</button> 
                </div> 
            </form> 
            <div>
                <a class="sp"><input type="checkbox" style="margin-top: 15px;"/>阅读并接受
                    <span class="sp1">《百度用户协议》</span>及<span class="sp1">《百度隐私权保护声明》</span>
                </a>
            </div>
           
        </div>
    </div>
</body>
<script type="text/javascript"> 
    var countdown=60; 
    function settime(obj) { 
      if (countdown == 0) { 
        obj.removeAttribute("disabled");  
        obj.value="获取验证码"; 
        countdown = 60; 
        return;
      } else { 
        obj.setAttribute("disabled", true); 
        obj.value="重新发送(" + countdown + ")"; 
        countdown--; 
      } 
    setTimeout(function() { 
        settime(obj);
      }
      ,1000);
    }
</script>
</html>
